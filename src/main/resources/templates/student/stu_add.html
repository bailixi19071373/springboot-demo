    <script type="text/javascript">
        $(function(){

            $("#backBtn").on("click",function(){
                history.back();
            });

            $(".chosen-select").chosen();

            $("#stuno").blur(function(){
                $.getJSON("/student/checkstuno?now="+new Date().getTime(),{"stuno":$(this).val()},
                    function(json){
                        console.log(json)
                        if(json.ok){
                            $("#stunoinfo").html(' <i class="icon-ok-sign"></i>'+json.info);
                            $("#stunoinfo").css({"color":"green"});
                            $("#stunodiv").removeClass("has-error");
                            $("#stunodiv").addClass("has-success");
                        }
                        else{
                            $("#stunoinfo").html(' <i class="icon-remove-sign"></i>'+json.info);
                            $("#stunoinfo").css({"color":"red"});
                            $("#stunodiv").removeClass("has-success");
                            $("#stunodiv").addClass("has-error");
                        }
                    });
            });
        });

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form action="/student/add" class="form-horizontal"
                  role="form">
                <div class="form-group" id="stunodiv">
                    <label class="col-sm-3 control-label no-padding-right" for="stuno">
                        学号: </label>
                    <div class="col-xs-9">
							<span class="block input-icon input-icon-right"> <input
                                    type="text" id="stuno" name="stuno" class="col-xs-10 col-sm-5"
                                    placeholder="长度5-16位的数字" required="required"
                                    pattern="[0-9]{5,10}" /> <span
                                    class="help-inline col-xs-12 col-sm-7"> <span
                                    class="middle"></span>
							</span> <span id="stunoinfo"></span>
							</span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="name">
                        姓名: </label>

                    <div class="col-sm-9">
                        <input type="text" name="name" id="name"
                               class="col-xs-10 col-sm-5" required="required" pattern="\S{2,}"
                               placeholder="长度大于2的非空字符" /> <span
                            class="help-inline col-xs-12 col-sm-7"> <span
                            class="middle"></span>
							</span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"
                           for="birthday">出生年月:</label>

                    <div class="col-sm-9">
                        <input type="date" name="birthday" value="" id="birthday"
                               placeholder="" class="col-xs-10 col-sm-5" />
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group control-group">
                    <label class="col-sm-3 control-label no-padding-right">性别:</label>

                    <div class="radio col-sm-9">
                        <label> <input name="sex" type="radio" value="0"
                                       class="ace" checked="checked" /> <span class="lbl">男</span>
                        </label> <label> <input name="sex" type="radio" value="1"
                                                class="ace" /> <span class="lbl">女</span>
                    </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"
                           for="country">国籍:</label>
                    <div class="col-sm-9">
                        <select name="country" class="width-30 chosen-select"
                                id="country" data-placeholder="请选择一个国家">
                            <option value="">请选择</option>
                            <option value="0">中国</option>
                            <option value="1">美国</option>
                            <option value="2">英国</option>
                        </select>
                    </div>
                </div>

                <div class="control-group form-group">
                    <label class="col-sm-3 control-label no-padding-right">爱好:</label>
                    <div class="checkbox col-sm-9">
                        <label> <input name="hobby" value="0" type="checkbox"
                                       class="ace" /> <span class="lbl">Java</span>
                        </label> <label> <input name="hobby" value="1" type="checkbox"
                                                class="ace" /> <span class="lbl">音乐</span>
                    </label> <label> <input name="hobby" value="2" type="checkbox"
                                            class="ace" /> <span class="lbl">游戏</span>
                    </label> <label> <input name="hobby" value="3" type="checkbox"
                                            class="ace" /> <span class="lbl">钓鱼</span>
                    </label> <label> <input name="hobby" value="4" type="checkbox"
                                            class="ace" /> <span class="lbl">滑板</span>
                    </label>
                    </div>

                </div>
                <div class="clearfix form-actions">

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">

                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn btn-purple" type="button" id="backBtn">
                            <i class="icon-reply bigger-110"></i> 返回
                        </button>
                    </div>
